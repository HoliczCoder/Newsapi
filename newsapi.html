<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
        .search-bar {
            text-align: center;
        }
        
        input {
            margin: 0 auto;
            width: 300px;
            height: 50px;
        }
    </style>
    <div class="search-bar">
        <input type="text" placeholder="put key here" class="search" />
    </div>

    <ul class="ulnode">
    </ul>
    <script>
        const elem = document.querySelector("input");
        elem.addEventListener("keypress", (event) => {
            if (event.key == "Enter") { // key code of the keybord key
                // console.log("hello")
                start();
                // your code to Run
            }
        });

        function start() {
            fetch('https://newsapi.org/v2/top-headlines?country=us&category=business&apiKey=8bec69b1fc4241e19f6a7d4dc0c73010')
                .then(res => {
                    return (res.json())
                }).then(
                    data => {
                        return data.articles
                    }
                ).then(realdata => {
                    const ulNode = document.querySelector(".ulnode")
                    console.log(realdata)
                    for (i = 0; i <= realdata.length - 1; i++) {
                        const listnode = document.createElement("li")
                        listnode.innerHTML = `<h2><img src="${realdata[i].urlToImage}"></h2>
                        <h2>${realdata[i].author}</h2>
                                        <p>${realdata[i].content}</p>`
                        ulNode.appendChild(listnode);
                    }
                })

        }

        // tìm kiếm theo từ khóa
        // document.querySelectorAll("li")
    </script>
</body>

</html>
